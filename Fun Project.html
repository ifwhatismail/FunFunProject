<html>
<style>
    #appreciate {
        display: none;
    }
    img {
        display: none;
    }

    .yes {
        border: none;
        padding: 10px;
        width: 10%;
        border-radius: 10px;
        background-color: pink;
        color: white;
    }

    .no {
        border: none;
        padding: 10px;
        width: 10%;
        border-radius: 10px;
        background-color: red;
        color: white;
    }
</style>

<body>
    <center>
        <h1>Forgive and Love me back?</h1><br>
        <button class="yes" onclick="yes()">Yes</button>
        <button class="no" id="no" onclick="no()">No</button>
    
        <br><br>
    
        <h2 id="appreciate">YAYYYY! Love you baby </h2>
        <img id="img" src="cat.jpg">
    </center>
</body>


<script>

    function yes() {
        document.getElementById("appreciate").style.display = "block";
        document.getElementById("img").style.display = "block";
    }

    function no(){
        document.getElementById("no").style.display = "none";
    }

</script>

</html>
